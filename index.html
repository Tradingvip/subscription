<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج طلب</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            margin: 0;
            padding: 0 10px;
        }

        .container {
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 100%;
            max-width: 400px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .payment-box, .video-box, .pay-usdt-box {
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        iframe {
            margin-top: 15px;
            width: 100%;
            height: 215px;
            border: none;
            border-radius: 8px;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #2ecc71;
            outline: none;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .info-section {
            margin-top: 20px;
            text-align: left;
        }

        .info-section p {
            background-color: #f9f9f9;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #2980b9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            label, .submit-btn, input[type="text"] {
                font-size: 14px;
            }

            .payment-box, .video-box, .pay-usdt-box {
                font-size: 16px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            var telegram = document.getElementById('telegram').value;
            var binance = document.getElementById('binance').value;
            var orderId = document.getElementById('orderId').value;

            var data = {
                telegram: telegram,
                binance: binance,
                orderId: orderId
            };

            fetch('https://script.google.com/macros/s/AKfycbyJwKPix4Mq8woEOi1dmZQsqdIFG_Jw8W4lbfTIarlG4DgV69Fpth24NDazLoIhlwg0/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data),
            }).then(response => {
                alert('تم إرسال البيانات بنجاح!');
            }).catch(error => {
                alert('حدث خطأ أثناء إرسال البيانات.');
            });
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <img src="https://i.suar.me/Y3ZgV/l" alt="صورة توضيحية">
    
    <div class="video-box">
        فيديو توضيحي
    </div>
    
    <iframe src="https://www.youtube.com/embed/YEp0LtRIhj0" allowfullscreen></iframe>

    <div class="pay-usdt-box">
        إدفع 10 USDT عن طريق
    </div>

    <div class="payment-box">
        طرق الدفع
    </div>

    <div class="info-section">
        <p><strong>ID Binance:</strong> 178514892</p>
        <p><strong>عنوان إيداع BEP20:</strong> 0xddd56ac6308c56ffd7b590a2d7560ebeb73d2f8b</p>
        <p><strong>عنوان إيداع TRON:</strong> TWo8iEVFREnd5cgYRkkM158N5EsQctu3BU</p>
    </div>

    <div class="form-container">
        <form id="orderForm" onsubmit="handleSubmit(event)">
            <label for="telegram">إسم تلجرام</label>
            <input type="text" id="telegram" name="telegram" placeholder="أدخل إسم تلجرام">

            <label for="binance">إسمك على منصة بينانس</label>
            <input type="text" id="binance" name="binance" placeholder="أدخل إسمك على بينانس">

            <label for="orderId">معرف الطلب</label>
            <input type="text" id="orderId" name="orderId" placeholder="أدخل معرف الطلب">

            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </div>
</div>

<footer>
    حقوق الطبع © 2024 - <a href="https://t.me/CryptocurrencyTradingDeals">صفقات تداول عملات رقمية</a>
</footer>

</body>
</html>
